<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Scripts for using ionicon icons on footer -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <title>
      Frontend Mentor | Huddle landing page with single introductory section |
      Coded by: Dimitris Kaffes
    </title>
  </head>
  <body class="open-sans-huddle">
    <header class="header">
      <a href="#"
        ><img class="logo-image" src="./images/logo.svg" alt="Huddle logo"
      /></a>
    </header>

    <main class="main">
      <div class="hero-img-box">
        <img
          class="hero-image"
          src="./images/illustration-mockups.svg"
          alt=""
        />
      </div>
      <div class="hero-text-box">
        <h1 class="hero-text-title poppins-semibold">
          Build The Community Your Fans Will Love
        </h1>
        <p class="hero-text-description">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <a class="btn hero-btn" href="#">Register</a>
      </div>
    </main>

    <footer class="footer">
      <ul class="social-links">
        <li>
          <a href="#">
            <ion-icon
              class="btn icon-btn"
              name="logo-facebook"
              aria-label="logo-facebook"
            ></ion-icon>
          </a>
        </li>
        <li>
          <a href="#"
            ><ion-icon
              class="btn icon-btn"
              name="logo-twitter"
              aria-label="logo-twitter"
            ></ion-icon>
          </a>
        </li>
        <li>
          <a href="#"
            ><ion-icon
              class="btn icon-btn"
              name="logo-instagram"
              aria-label="logo-instagram"
            ></ion-icon
          ></a>
        </li>
      </ul>
      <div class="attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://www.frontendmentor.io/profile/dkaffes"
            >Dimitris Kaffes</a
          >.
        </p>
      </div>
    </footer>
  </body>
</html>
